<script type="text/javascript">


    $(".submit").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            Name: $("#name").val().trim(),
            ID: $("#id").val().trim()
        };

        console.log(newFriend);


        $.post("/api/friends", newFriend,
            function (data) {

                if (data) {
                    alert("Finding a match.....");
                }
                else {
                    alert("Sorry you don't have a match");
                }
                $("#name").val("");
                $("#id").val("");

            });

    });

</script>
